name: "[DEPRECATED] Promote Backend to Production (AKS)"

# DEPRECATED: This workflow promoted AKS deployments via Argo Rollouts.
# We've migrated to Container Apps which doesn't use blue-green promotion.
# Keeping this file for reference but disabling triggers.

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type PROMOTE to confirm (this promotes legacy AKS deployment)'
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  promote:
    if: ${{ github.event.inputs.confirm == 'PROMOTE' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deprecated Notice
        run: |
          echo "WARNING: This workflow is deprecated!"
          echo "The backend has been migrated to Azure Container Apps."
          echo "Container Apps uses single-revision mode - no promotion needed."
          echo ""
          echo "This workflow will not promote any AKS deployment."
          exit 1
