name: "Terraform: QA"

on:
  pull_request:
    paths:
      - "infra/environments/qa/**"
      - "infra/modules/**"
  push:
    branches:
      - main
    paths:
      - "infra/environments/qa/**"
      - "infra/modules/**"

concurrency:
  group: terraform-qa-state
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform:
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      environment: qa
    secrets: inherit
