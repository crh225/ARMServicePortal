name: "Terraform: Staging"

on:
  pull_request:
    paths:
      - "infra/environments/staging/**"
      - "infra/modules/**"
  push:
    branches:
      - main
    paths:
      - "infra/environments/staging/**"
      - "infra/modules/**"

concurrency:
  group: terraform-staging-state
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform:
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      environment: staging
    secrets: inherit
