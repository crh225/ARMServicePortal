name: Terraform Dev

on:
  pull_request:
    paths:
      - "infra/environments/dev/**"
  push:
    branches:
      - main
    paths:
      - "infra/environments/dev/**"

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    defaults:
      run:
        working-directory: infra/environments/dev

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Debug env wiring
        run: |
          echo "Has ARM_CLIENT_ID: ${ARM_CLIENT_ID:+yes}"
          echo "Has ARM_CLIENT_SECRET: ${ARM_CLIENT_SECRET:+yes}"
          echo "Has ARM_TENANT_ID: ${ARM_TENANT_ID:+yes}"
          echo "Has ARM_SUBSCRIPTION_ID: ${ARM_SUBSCRIPTION_ID:+yes}"

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan (PRs only)
        if: github.event_name == 'pull_request'
        run: terraform plan -input=false -no-color

      - name: Terraform Apply (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -input=false -auto-approve
