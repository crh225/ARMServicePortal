name: Terraform Dev

on:
  pull_request:
    paths:
      - "infra/environments/dev/**"
  push:
    branches:
      - main
    paths:
      - "infra/environments/dev/**"

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    defaults:
      run:
        working-directory: infra/environments/dev

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Debug env wiring
        run: |
          echo "Has AZURE_CLIENT_ID: ${AZURE_CLIENT_ID:+yes}"
          echo "Has AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET:+yes}"
          echo "Has AZURE_TENANT_ID: ${AZURE_TENANT_ID:+yes}"
          echo "Has AZURE_SUBSCRIPTION_ID: ${AZURE_SUBSCRIPTION_ID:+yes}"

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan (PRs only)
        if: github.event_name == 'pull_request'
        run: terraform plan -input=false -no-color

      - name: Terraform Apply (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -input=false -auto-approve

      - name: Capture Terraform outputs (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: tfoutputs
        run: terraform output -json > tf-outputs.json

      - name: Find associated PR for this commit
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: find_pr
        uses: peter-evans/find-pull-request@v4
        with:
          commit: ${{ github.sha }}

      - name: Comment outputs on PR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.find_pr.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const outputs = JSON.parse(
              fs.readFileSync('infra/environments/dev/tf-outputs.json', 'utf8')
            );
            const pretty = JSON.stringify(outputs, null, 2);

            const body = [
              'TF_OUTPUTS:',
              '',
              '```json',
              pretty,
              '```'
            ].join('\n');

            const prNumber = Number('${{ steps.find_pr.outputs.pr_number }}');
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body
            });
