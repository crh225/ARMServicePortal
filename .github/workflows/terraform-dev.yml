name: "Terraform: Dev"

on:
  pull_request:
    paths:
      - "infra/environments/dev/**"
      - "infra/modules/**"
  push:
    branches:
      - main
    paths:
      - "infra/environments/dev/**"
      - "infra/modules/**"
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action to run"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply

concurrency:
  group: terraform-dev-state
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform:
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      environment: dev
      manual_action: ${{ inputs.action || 'plan' }}
    secrets: inherit
