name: Terraform Dev

on:
  pull_request:
    paths:
      - "infra/environments/dev/**"
  push:
    branches:
      - main
    paths:
      - "infra/environments/dev/**"

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET:   ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    defaults:
      run:
        working-directory: infra/environments/dev

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan (PRs only)
        if: github.event_name == 'pull_request'
        run: terraform plan -input=false -no-color

      - name: Terraform Apply (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -input=false -auto-approve

      - name: Capture Terraform outputs (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: tfoutputs
        run: terraform output -json > tf-outputs.json

      - name: Comment outputs on associated PR (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // 1) Read terraform outputs JSON
            const outputsPath = path.join(
              process.cwd(),
              'infra/environments/dev/tf-outputs.json'
            );
            let outputs;
            try {
              outputs = JSON.parse(fs.readFileSync(outputsPath, 'utf8'));
            } catch (err) {
              core.warning(`Failed to read Terraform outputs at ${outputsPath}: ${err.message}`);
              return;
            }
            const pretty = JSON.stringify(outputs, null, 2);

            // 2) Find PR associated with this commit
            const commitSha = context.sha;
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commitSha,
            });

            if (!prs || prs.length === 0) {
              core.info(`No PR found for commit ${commitSha}, skipping outputs comment.`);
              return;
            }

            const pr = prs[0];
            const prNumber = pr.number;
            core.info(`Commenting Terraform outputs on PR #${prNumber}`);

            // 3) Post comment with TF_OUTPUTS block
            const body = [
              'TF_OUTPUTS:',
              '',
              '```json',
              pretty,
              '```'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body,
            });
