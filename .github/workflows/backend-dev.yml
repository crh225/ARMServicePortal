name: Backend Dev

on:
  push:
    branches: [ main ]
    paths:
      - "portal/backend/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: 20.x
      ACR_NAME: armportalacre4k9          # ACR from Terraform
      RESOURCE_GROUP: rg-testpr3-dev-rg
      CONTAINER_APP_NAME: armportal-api-dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (optional, for tests / lint)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: portal/backend/package-lock.json

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: SERVICE_PRINCIPAL
          allow-no-subscriptions: false
          environment: azurecloud
          audience: api://AzureADTokenExchange

      - name: Get ACR login server
        id: acr
        run: |
          LOGIN_SERVER=$(az acr show -n $ACR_NAME --query loginServer -o tsv)
          echo "login_server=$LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Build and push image
        run: |
          LOGIN_SERVER="${{ steps.acr.outputs.login_server }}"
          IMAGE="$LOGIN_SERVER/armportal-api-backend:${{ github.sha }}"
          LATEST="$LOGIN_SERVER/armportal-api-backend:latest"

          echo "Building $IMAGE"
          docker build \
            -t "$IMAGE" \
            -f portal/backend/Dockerfile \
            portal/backend

          az acr login --name $ACR_NAME

          docker push "$IMAGE"
          docker tag "$IMAGE" "$LATEST"
          docker push "$LATEST"

      - name: Configure Container App registry
        run: |
          LOGIN_SERVER="${{ steps.acr.outputs.login_server }}"

          # Get ACR admin creds (admin_enabled = true in Terraform)
          ACR_USERNAME=$(az acr credential show -n $ACR_NAME --query "username" -o tsv)
          ACR_PASSWORD=$(az acr credential show -n $ACR_NAME --query "passwords[0].value" -o tsv)

          az containerapp registry set \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --server $LOGIN_SERVER \
            --username $ACR_USERNAME \
            --password $ACR_PASSWORD

      - name: Update Container App image and environment variables
        run: |
          LOGIN_SERVER="${{ steps.acr.outputs.login_server }}"
          IMAGE="$LOGIN_SERVER/armportal-api-backend:${{ github.sha }}"

          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image "$IMAGE" \
            --replace-env-vars \
              GH_OAUTH_CLIENT_ID="${{ secrets.GH_OAUTH_CLIENT_ID }}" \
              GH_OAUTH_CLIENT_SECRET=secretref:gh-oauth-secret \
              APP_URL="https://armportal-api-dev.kindisland-0c7a7c9a.eastus2.azurecontainerapps.io" \
              FRONTEND_URL="https://armportalfec4ji.z20.web.core.windows.net"

      - name: Update Container App secrets
        run: |
          az containerapp secret set \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --secrets gh-oauth-secret="${{ secrets.GH_OAUTH_CLIENT_SECRET }}"
