name: "Backend: Build & Deploy (AKS)"

on:
  push:
    branches: [ main ]
    paths:
      - "portal/backend/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: 20.x
      ACR_NAME: armportalacre4k9
      RESOURCE_GROUP: rg-landing-zone-dev
      AKS_CLUSTER: aks-app-spoke-vpnks-0e71fa43101a
      NAMESPACE: portal-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (optional, for tests / lint)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: portal/backend/package-lock.json

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: SERVICE_PRINCIPAL
          allow-no-subscriptions: false
          environment: azurecloud
          audience: api://AzureADTokenExchange

      - name: Get ACR login server
        id: acr
        run: |
          LOGIN_SERVER=$(az acr show -n $ACR_NAME --query loginServer -o tsv)
          echo "login_server=$LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Prepare build context
        run: |
          # Copy blueprint modules into backend build context
          cp -r infra/modules portal/backend/modules
          echo "Copied blueprint modules to build context"

      - name: Build and push image
        run: |
          LOGIN_SERVER="${{ steps.acr.outputs.login_server }}"
          IMAGE="$LOGIN_SERVER/armportal-api-backend:${{ github.sha }}"
          LATEST="$LOGIN_SERVER/armportal-api-backend:latest"

          echo "Building $IMAGE"
          docker build \
            -t "$IMAGE" \
            -t "$LATEST" \
            -f portal/backend/Dockerfile \
            portal/backend

          az acr login --name $ACR_NAME

          docker push "$IMAGE"
          docker push "$LATEST"

          echo "Successfully pushed images to ACR"
          echo "  - $IMAGE"
          echo "  - $LATEST"

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group $RESOURCE_GROUP \
            --name $AKS_CLUSTER \
            --overwrite-existing

      - name: Restart backend deployment
        run: |
          # Restart the deployment to pull the new image
          kubectl rollout restart deployment portal-api -n $NAMESPACE || echo "Deployment may not exist yet"

      - name: Verify deployment
        run: |
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment portal-api -n $NAMESPACE --timeout=120s || echo "Rollout status check skipped"

          echo ""
          echo "Deployment complete!"
          echo "API URL: https://portal-api.chrishouse.io"
