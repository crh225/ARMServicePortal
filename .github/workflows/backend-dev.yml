name: "Backend: Build & Deploy (Container Apps)"

on:
  push:
    branches: [ main ]
    paths:
      - "portal/backend/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: 20.x
      ACR_NAME: armportalacre4k9
      RESOURCE_GROUP: rg-testpr3-dev-rg
      CONTAINER_APP_NAME: armportal-api-dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (optional, for tests / lint)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: portal/backend/package-lock.json

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: SERVICE_PRINCIPAL
          allow-no-subscriptions: false
          environment: azurecloud
          audience: api://AzureADTokenExchange

      - name: Get ACR login server
        id: acr
        run: |
          LOGIN_SERVER=$(az acr show -n $ACR_NAME --query loginServer -o tsv)
          echo "login_server=$LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Prepare build context
        run: |
          # Copy blueprint modules into backend build context
          cp -r infra/modules portal/backend/modules
          echo "Copied blueprint modules to build context"

      - name: Build and push image
        run: |
          LOGIN_SERVER="${{ steps.acr.outputs.login_server }}"
          IMAGE="$LOGIN_SERVER/armportal-backend:${{ github.sha }}"
          LATEST="$LOGIN_SERVER/armportal-backend:latest"

          echo "Building $IMAGE"
          docker build \
            -t "$IMAGE" \
            -t "$LATEST" \
            -f portal/backend/Dockerfile \
            portal/backend

          az acr login --name $ACR_NAME

          docker push "$IMAGE"
          docker push "$LATEST"

          echo "Successfully pushed images to ACR"
          echo "  - $IMAGE"
          echo "  - $LATEST"

      - name: Update Container App image
        run: |
          LOGIN_SERVER="${{ steps.acr.outputs.login_server }}"
          IMAGE="$LOGIN_SERVER/armportal-backend:${{ github.sha }}"

          echo "Updating Container App with new image: $IMAGE"

          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image "$IMAGE"

          echo "Container App updated successfully"

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 10

          # Get the FQDN
          FQDN=$(az containerapp show \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --query "properties.configuration.ingress.fqdn" -o tsv)

          echo "Container App FQDN: https://$FQDN"

          # Health check
          echo "Checking health endpoint..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$FQDN/api/health" || echo "000")

          if [ "$HTTP_STATUS" = "200" ]; then
            echo "Health check passed!"
          else
            echo "Health check returned status: $HTTP_STATUS"
            echo "Note: Container may still be starting up"
          fi

          echo ""
          echo "Deployment complete!"
          echo "API URL: https://$FQDN"
          echo "Custom Domain: https://portal-api.chrishouse.io"
