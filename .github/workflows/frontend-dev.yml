name: Frontend Dev

on:
  push:
    branches: [ main ]
    paths:
      - "portal/frontend/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read     

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: "22.x"
      VITE_API_BASE_URL: https://armportal-api-dev.kindisland-0c7a7c9a.eastus2.azurecontainerapps.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: portal/frontend/package-lock.json

      - name: Install dependencies
        working-directory: portal/frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: portal/frontend
        run: npm run test:coverage

      - name: Coverage Summary Comment
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./portal/frontend/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: portal/frontend/coverage/
          retention-days: 30

      - name: Build
        working-directory: portal/frontend
        env:
          VITE_API_URL: https://armportal-api-dev.kindisland-0c7a7c9a.eastus2.azurecontainerapps.io
        run: npm run build

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload static site to Storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_FRONTEND_STORAGE_ACCOUNT }} \
            --auth-mode login \
            --destination '$web' \
            --source portal/frontend/dist \
            --overwrite true
