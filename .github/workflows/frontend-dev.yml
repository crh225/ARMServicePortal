name: "Frontend: Build & Deploy (AKS)"

on:
  push:
    branches: [ main ]
    paths:
      - "portal/frontend/**"
  pull_request:
    branches: [ main ]
    paths:
      - "portal/frontend/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "22.x"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: portal/frontend/package-lock.json

      - name: Install dependencies
        working-directory: portal/frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: portal/frontend
        run: npm run test:coverage

      - name: Coverage Summary Comment
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./portal/frontend/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: portal/frontend/coverage/
          retention-days: 30

  build-and-deploy:
    needs: test
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    env:
      ACR_NAME: armportalacre4k9
      RESOURCE_GROUP: rg-landing-zone-dev
      AKS_CLUSTER: aks-app-spoke-mw4q4-ac97e2e2b0ef
      VITE_API_URL: https://portal-api.chrishouse.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR login server
        id: acr
        run: |
          LOGIN_SERVER=$(az acr show -n $ACR_NAME --query loginServer -o tsv)
          echo "login_server=$LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        run: |
          LOGIN_SERVER="${{ steps.acr.outputs.login_server }}"
          IMAGE="$LOGIN_SERVER/armportal-frontend:${{ github.sha }}"
          LATEST="$LOGIN_SERVER/armportal-frontend:latest"

          az acr login --name $ACR_NAME

          docker build \
            --build-arg VITE_API_URL=$VITE_API_URL \
            -t "$IMAGE" \
            -t "$LATEST" \
            -f portal/frontend/Dockerfile \
            portal/frontend

          docker push "$IMAGE"
          docker push "$LATEST"

          echo "Successfully pushed images to ACR"
          echo "  - $IMAGE"
          echo "  - $LATEST"

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group $RESOURCE_GROUP \
            --name $AKS_CLUSTER \
            --overwrite-existing

      - name: Restart frontend deployment
        run: |
          # Restart the deployment to pull the new image
          kubectl rollout restart deployment portal-frontend -n armportal-frontend || echo "Deployment may not exist yet"

      - name: Verify deployment
        run: |
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment portal-frontend -n armportal-frontend --timeout=120s || echo "Rollout status check skipped"

          echo ""
          echo "Deployment complete!"
          echo "Frontend URL: https://portal.chrishouse.io"
