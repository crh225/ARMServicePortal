name: "PR Environment: Deploy"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'portal/backend/**'
      - '.github/workflows/pr-environment-deploy.yml'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  deploy-pr-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: SERVICE_PRINCIPAL
          allow-no-subscriptions: false
          environment: azurecloud
          audience: api://AzureADTokenExchange

      - name: Login to Azure Container Registry
        run: |
          az acr login --name armportalacre4k9

      - name: Prepare build context
        run: |
          # Copy blueprint modules into backend build context
          cp -r infra/modules portal/backend/modules
          echo "âœ… Copied blueprint modules to build context"

      - name: Build and push PR image
        uses: docker/build-push-action@v5
        with:
          context: ./portal/backend
          push: true
          tags: armportalacre4k9.azurecr.io/armportal-backend:pr-${{ github.event.pull_request.number }}
          cache-from: type=registry,ref=armportalacre4k9.azurecr.io/armportal-backend:buildcache
          cache-to: type=registry,ref=armportalacre4k9.azurecr.io/armportal-backend:buildcache,mode=max

      - name: Set up kubectl for AKS (app-spoke cluster)
        run: |
          az aks get-credentials \
            --resource-group rg-landing-zone-dev \
            --name aks-app-spoke-vpnks-0e71fa43101a \
            --overwrite-existing

      - name: Create PR namespace and copy secrets
        run: |
          PR_NAMESPACE="armportal-pr-${{ github.event.pull_request.number }}"

          # Create namespace if it doesn't exist
          kubectl create namespace "$PR_NAMESPACE" --dry-run=client -o yaml | kubectl apply -f -

          # Copy backend secrets from portal-api namespace to PR namespace
          # Delete existing secret first to avoid conflicts, then create fresh copy
          kubectl delete secret backend-secrets -n "$PR_NAMESPACE" --ignore-not-found=true
          kubectl get secret backend-secrets -n portal-api -o json | \
            jq 'del(.metadata.resourceVersion, .metadata.uid, .metadata.creationTimestamp, .metadata.selfLink)' | \
            jq ".metadata.namespace = \"$PR_NAMESPACE\"" | \
            kubectl apply -f -

          # Copy wildcard TLS certificate from cert-manager namespace to PR namespace
          kubectl delete secret pr-wildcard-tls -n "$PR_NAMESPACE" --ignore-not-found=true
          kubectl get secret pr-wildcard-tls -n cert-manager -o json | \
            jq 'del(.metadata.resourceVersion, .metadata.uid, .metadata.creationTimestamp, .metadata.selfLink)' | \
            jq ".metadata.namespace = \"$PR_NAMESPACE\"" | \
            kubectl apply -f -

      - name: Deploy PR environment
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_NAMESPACE="armportal-pr-$PR_NUMBER"
          IMAGE_TAG="pr-$PR_NUMBER"

          # Replace placeholders in template
          sed -e "s/PR_NUMBER/$PR_NUMBER/g" \
              -e "s/PR_NAMESPACE/$PR_NAMESPACE/g" \
              -e "s/IMAGE_TAG/$IMAGE_TAG/g" \
              infra/crossplane/pr-environments/pr-deployment-template.yaml | \
            kubectl apply -f -

      - name: Wait for deployment
        run: |
          PR_NAMESPACE="armportal-pr-${{ github.event.pull_request.number }}"

          echo "Waiting for deployment to be ready..."
          kubectl wait --for=condition=available --timeout=300s \
            deployment/armportal-backend-pr-${{ github.event.pull_request.number }} \
            -n "$PR_NAMESPACE"

      - name: Verify TLS certificate
        run: |
          PR_NAMESPACE="armportal-pr-${{ github.event.pull_request.number }}"

          echo "Verifying wildcard TLS certificate is available..."
          kubectl get secret pr-wildcard-tls -n "$PR_NAMESPACE"
          echo "âœ… Certificate ready!"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const prUrl = `https://portal-api-pr-${prNumber}.pr.chrishouse.io`;
            const healthUrl = `${prUrl}/api/health`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ PR Environment Deployed

            Your PR environment is ready!

            **API URL:** ${prUrl}
            **Health Check:** ${healthUrl}

            The environment will be automatically deleted when this PR is closed.
            `
            });

      - name: Deployment summary
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ PR Environment Deployed"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "PR Number: #$PR_NUMBER"
          echo "API URL: https://portal-api-pr-$PR_NUMBER.pr.chrishouse.io"
          echo "Health Check: https://portal-api-pr-$PR_NUMBER.pr.chrishouse.io/api/health"
          echo ""
          echo "Namespace: armportal-pr-$PR_NUMBER"
          echo "Image: armportalacre4k9.azurecr.io/armportal-backend:pr-$PR_NUMBER"
          echo ""
