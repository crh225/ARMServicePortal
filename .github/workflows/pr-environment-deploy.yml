name: Deploy PR Environment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'portal/backend/**'
      - '.github/workflows/pr-environment-deploy.yml'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  deploy-pr-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: SERVICE_PRINCIPAL
          allow-no-subscriptions: false
          environment: azurecloud
          audience: api://AzureADTokenExchange

      - name: Login to Azure Container Registry
        run: |
          az acr login --name armportalacre4k9

      - name: Build and push PR image
        uses: docker/build-push-action@v5
        with:
          context: ./portal/backend
          push: true
          tags: armportalacre4k9.azurecr.io/armportal-backend:pr-${{ github.event.pull_request.number }}
          cache-from: type=registry,ref=armportalacre4k9.azurecr.io/armportal-backend:buildcache
          cache-to: type=registry,ref=armportalacre4k9.azurecr.io/armportal-backend:buildcache,mode=max

      - name: Set up kubectl for AKS
        run: |
          az aks get-credentials \
            --resource-group rg-armportal-aks-crossplane-dev \
            --name aks-armportal-crossplane-dev \
            --overwrite-existing

      - name: Create PR namespace and copy secrets
        run: |
          PR_NAMESPACE="armportal-pr-${{ github.event.pull_request.number }}"

          # Create namespace if it doesn't exist
          kubectl create namespace "$PR_NAMESPACE" --dry-run=client -o yaml | kubectl apply -f -

          # Copy secrets from main namespace to PR namespace
          kubectl get secret backend-secrets -n armportal-backend -o yaml | \
            sed "s/namespace: armportal-backend/namespace: $PR_NAMESPACE/" | \
            kubectl apply -f -

      - name: Deploy PR environment
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_NAMESPACE="armportal-pr-$PR_NUMBER"
          IMAGE_TAG="pr-$PR_NUMBER"

          # Replace placeholders in template
          sed -e "s/PR_NUMBER/$PR_NUMBER/g" \
              -e "s/PR_NAMESPACE/$PR_NAMESPACE/g" \
              -e "s/IMAGE_TAG/$IMAGE_TAG/g" \
              infra/crossplane/pr-environments/pr-deployment-template.yaml | \
            kubectl apply -f -

      - name: Wait for deployment
        run: |
          PR_NAMESPACE="armportal-pr-${{ github.event.pull_request.number }}"

          echo "Waiting for deployment to be ready..."
          kubectl wait --for=condition=available --timeout=300s \
            deployment/armportal-backend-pr-${{ github.event.pull_request.number }} \
            -n "$PR_NAMESPACE"

      - name: Wait for TLS certificate
        run: |
          PR_NAMESPACE="armportal-pr-${{ github.event.pull_request.number }}"
          PR_NUMBER=${{ github.event.pull_request.number }}

          echo "Waiting for TLS certificate to be issued..."

          # Try for up to 5 minutes with retry logic
          for attempt in {1..10}; do
            echo "Attempt $attempt/10..."

            # Wait up to 30 seconds for cert to be ready
            for i in {1..6}; do
              CERT_READY=$(kubectl get certificate portal-api-pr-$PR_NUMBER-tls -n "$PR_NAMESPACE" -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}' 2>/dev/null || echo "False")

              if [ "$CERT_READY" == "True" ]; then
                echo "âœ… Certificate ready!"
                exit 0
              fi

              sleep 5
            done

            # Check if certificate is in failed state
            CERT_STATUS=$(kubectl get certificate portal-api-pr-$PR_NUMBER-tls -n "$PR_NAMESPACE" -o jsonpath='{.status.conditions[?(@.type=="Issuing")].reason}' 2>/dev/null || echo "")

            if [ "$CERT_STATUS" == "Failed" ]; then
              echo "âš ï¸  Certificate issuance failed, retrying..."

              # Delete and recreate certificate by reapplying ingress
              kubectl delete certificate portal-api-pr-$PR_NUMBER-tls -n "$PR_NAMESPACE" --ignore-not-found=true
              kubectl delete secret portal-api-pr-$PR_NUMBER-tls -n "$PR_NAMESPACE" --ignore-not-found=true

              sleep 5

              # Reapply ingress to trigger new certificate request
              kubectl get ingress armportal-backend-pr-$PR_NUMBER -n "$PR_NAMESPACE" -o yaml | kubectl apply -f -

              echo "Retrying certificate issuance..."
              sleep 10
            fi
          done

          echo "âŒ Certificate failed to be issued after multiple retries"
          exit 1

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const prUrl = `https://portal-api-pr-${prNumber}.pr.chrishouse.io`;
            const healthUrl = `${prUrl}/api/health`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ PR Environment Deployed

            Your PR environment is ready!

            **API URL:** ${prUrl}
            **Health Check:** ${healthUrl}

            The environment will be automatically deleted when this PR is closed.
            `
            });

      - name: Deployment summary
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ PR Environment Deployed"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "PR Number: #$PR_NUMBER"
          echo "API URL: https://portal-api-pr-$PR_NUMBER.pr.chrishouse.io"
          echo "Health Check: https://portal-api-pr-$PR_NUMBER.pr.chrishouse.io/api/health"
          echo ""
          echo "Namespace: armportal-pr-$PR_NUMBER"
          echo "Image: armportalacre4k9.azurecr.io/armportal-backend:pr-$PR_NUMBER"
          echo ""
