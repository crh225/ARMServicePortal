# Let's Encrypt ClusterIssuer for automatic SSL certificate provisioning
# Management cluster - for ArgoCD, Backstage, platform services
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: crh225@users.noreply.github.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          ingressClassName: nginx
