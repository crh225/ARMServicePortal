apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pricing-api-prod
  namespace: argocd
  labels:
    team: red
    environment: prod
    created-by: backstage
    template: promote-to-production
    app.kubernetes.io/part-of: red
  annotations:
    description: "Production deployment of pricing-api"
    created-via: "backstage-promote-to-production-template"
    repository: "https://github.com/crh225/pricing-api"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: applications

  source:
    repoURL: https://github.com/crh225/pricing-api
    targetRevision: release/1
    path: helm
    helm:
      releaseName: pricing-api
      valueFiles:
        - values.yaml
      parameters:
        - name: image.repository
          value: ghcr.io/crh225/pricing-api
        - name: image.tag
          value: "latest"
        - name: namespace
          value: red-prod
        - name: replicaCount
          value: "2"
        - name: autoscaling.enabled
          value: "true"
        - name: autoscaling.minReplicas
          value: "2"
        - name: autoscaling.maxReplicas
          value: "8"
        - name: labels.environment
          value: "prod"

  destination:
    name: aks-app-spoke
    namespace: red-prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # Namespace created by NamespaceClaim
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Allow HPA to manage replicas
