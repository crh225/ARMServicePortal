apiVersion: batch/v1
kind: CronJob
metadata:
  name: cache-warmer
  namespace: armportal-backend
  labels:
    app.kubernetes.io/name: cache-warmer
    app.kubernetes.io/component: job
    app.kubernetes.io/part-of: armportal
spec:
  # Run every hour at minute 0
  schedule: "0 * * * *"
  # Also support running on demand
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 600  # 10 minute timeout
      template:
        metadata:
          labels:
            app.kubernetes.io/name: cache-warmer
        spec:
          serviceAccountName: armportal-backend
          restartPolicy: OnFailure
          containers:
            - name: cache-warmer
              image: ghcr.io/crh225/armserviceportal/backend:latest
              imagePullPolicy: Always
              command:
                - node
                - src/jobs/cache-warmer.js
              env:
                - name: NODE_ENV
                  value: "production"
                - name: REDIS_URL
                  value: "redis://redis-xp1-dev-redis.redis-xp1-dev.svc.cluster.local:6379"
                - name: AZURE_SUBSCRIPTION_ID
                  valueFrom:
                    secretKeyRef:
                      name: backend-secrets
                      key: AZURE_SUBSCRIPTION_ID
                - name: AZURE_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: backend-secrets
                      key: AZURE_CLIENT_ID
                      optional: true
              resources:
                requests:
                  cpu: "100m"
                  memory: "256Mi"
                limits:
                  cpu: "500m"
                  memory: "512Mi"
