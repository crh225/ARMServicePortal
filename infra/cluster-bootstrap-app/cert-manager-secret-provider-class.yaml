# SecretProviderClass for cert-manager on spoke cluster
# Syncs Cloudflare API token from Azure Key Vault
# Used by the cert-manager-secrets-sync CronJob
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: cert-manager-secrets
  namespace: cert-manager
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "1709da22-9c4a-4f71-b984-c77565390843"
    keyvaultName: "akvnotintf1"
    tenantId: "354b7ce2-bca3-4af5-b19a-e05a09b68a7b"
    objects: |
      array:
        - |
          objectName: CLOUDFLARE-API-TOKEN
          objectType: secret
