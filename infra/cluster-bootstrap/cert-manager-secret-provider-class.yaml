# SecretProviderClass for cert-manager
# Syncs Cloudflare API token from Azure Key Vault
# Used by the cert-manager-secrets-sync CronJob
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: cert-manager-secrets
  namespace: cert-manager
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "3e50729e-4a1f-42ab-aebb-9f80758b8c8d"
    keyvaultName: "akvnotintf1"
    tenantId: "354b7ce2-bca3-4af5-b19a-e05a09b68a7b"
    objects: |
      array:
        - |
          objectName: CLOUDFLARE-API-TOKEN
          objectType: secret
