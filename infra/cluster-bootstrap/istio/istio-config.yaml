# Istio Operator Configuration
# Minimal production profile with mTLS enabled
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio-control-plane
  namespace: istio-system
spec:
  profile: minimal  # Lightweight, just what we need

  meshConfig:
    # Enable strict mTLS by default
    defaultConfig:
      proxyMetadata:
        ISTIO_META_DNS_CAPTURE: "true"
        ISTIO_META_DNS_AUTO_ALLOCATE: "true"

    # Access logging for debugging
    accessLogFile: /dev/stdout
    accessLogFormat: |
      [%START_TIME%] "%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%"
      %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT%
      %DURATION% "%REQ(X-FORWARDED-FOR)%" "%REQ(USER-AGENT)%"
      "%REQ(X-REQUEST-ID)%" "%REQ(:AUTHORITY)%" "%UPSTREAM_HOST%"

    # Enable mTLS auto for all services
    enableAutoMtls: true

  components:
    # Ingress gateway (optional - you already have NGINX)
    ingressGateways:
      - name: istio-ingressgateway
        enabled: false  # Disable, using NGINX ingress

    # Egress gateway (optional)
    egressGateways:
      - name: istio-egressgateway
        enabled: false

    # Core control plane
    pilot:
      enabled: true
      k8s:
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        # HPA for production
        hpaSpec:
          minReplicas: 1
          maxReplicas: 3

  values:
    global:
      # Proxy resource limits
      proxy:
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi

      # Use existing cert-manager for certificates (optional)
      # pilotCertProvider: kubernetes

    pilot:
      autoscaleEnabled: true
      autoscaleMin: 1
      autoscaleMax: 3
