apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-api
  namespace: portal-api
  labels:
    app.kubernetes.io/name: portal-api
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: portal-api
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: portal-api
        app.kubernetes.io/component: backend
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: portal-api
      containers:
        - name: backend
          image: armportalacre4k9.azurecr.io/armportal-api-backend:latest
          ports:
            - containerPort: 4000
              name: http
          envFrom:
            - configMapRef:
                name: portal-api-config
            - secretRef:
                name: backend-secrets
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5
