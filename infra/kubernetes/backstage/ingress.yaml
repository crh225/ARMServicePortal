# Ingress for Backstage with TLS via cert-manager
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backstage
  namespace: backstage
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    # Enable WebSocket support for Backstage signals/notifications
    nginx.ingress.kubernetes.io/websocket-services: "backstage-active"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - backstage.chrishouse.io
    secretName: backstage-tls
  rules:
  - host: backstage.chrishouse.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backstage-active
            port:
              number: 80

