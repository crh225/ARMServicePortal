# Argo Rollout for Backstage (Canary with auto-promotion)
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: backstage
  namespace: backstage
  labels:
    app: backstage
    environment: dev
spec:
  revisionHistoryLimit: 2
  replicas: 1
  selector:
    matchLabels:
      app: backstage

  template:
    metadata:
      labels:
        app: backstage
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: backstage-sa
      # Init container to trigger CSI secret sync before main container starts
      initContainers:
      - name: init-secrets
        image: busybox:1.36
        command: ['sh', '-c', 'echo "Secrets synced from Key Vault" && ls -la /mnt/secrets-store']
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
      containers:
      - name: backstage
        image: armportalacre4k9.azurecr.io/backstage:dfe288bbc13a14d5a070a04f815263c634688c91
        imagePullPolicy: Always
        ports:
        - containerPort: 7007
          name: http
          protocol: TCP

        envFrom:
        - configMapRef:
            name: backstage-config

        env:
        - name: BACKEND_SECRET
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: BACKEND_SECRET
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: GITHUB_TOKEN
        - name: ARM_PORTAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: ARM_PORTAL_API_KEY
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: POSTGRES_PASSWORD
        - name: ARGOCD_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: ARGOCD_AUTH_TOKEN
        - name: K8S_SERVICE_ACCOUNT_TOKEN
          valueFrom:
            secretKeyRef:
              name: backstage-secrets
              key: K8S_SERVICE_ACCOUNT_TOKEN
        # POSTGRES_DB comes from configmap via envFrom

        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"

        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 7007
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 7007
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /healthcheck
            port: 7007
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30

        # Mount CSI Secret Store volume
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true

      # CSI Secret Store volume
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azure-backstage-secrets"

  # Canary deployment strategy with immediate promotion
  strategy:
    canary:
      steps:
      - setWeight: 100

---
# Backstage Service
apiVersion: v1
kind: Service
metadata:
  name: backstage
  namespace: backstage
  labels:
    app: backstage
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 7007
    protocol: TCP
    name: http
  selector:
    app: backstage
