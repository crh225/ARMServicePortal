# Service Account for ARMPortal Backend with Azure Workload Identity
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: armportal-backend-sa
  namespace: armportal-backend
  annotations:
    # Azure Workload Identity - links this SA to the Azure managed identity
    azure.workload.identity/client-id: "cbf737ef-e2bd-421b-8e2a-3c718dff7a3b"
  labels:
    app: armportal-backend
    azure.workload.identity/use: "true"
