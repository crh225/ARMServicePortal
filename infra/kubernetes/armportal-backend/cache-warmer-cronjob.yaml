apiVersion: batch/v1
kind: CronJob
metadata:
  name: cache-warmer
  namespace: armportal-backend
  labels:
    app.kubernetes.io/name: cache-warmer
    app.kubernetes.io/component: job
    app.kubernetes.io/part-of: armportal
spec:
  # Run every 5 minutes to keep home stats fresh
  schedule: "*/5 * * * *"
  # Also support running on demand
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 600  # 10 minute timeout
      template:
        metadata:
          labels:
            app.kubernetes.io/name: cache-warmer
            azure.workload.identity/use: "true"
          annotations:
            # Disable Istio sidecar for jobs - sidecars don't exit cleanly with Jobs
            sidecar.istio.io/inject: "false"
        spec:
          serviceAccountName: armportal-backend-sa
          restartPolicy: OnFailure
          containers:
            - name: cache-warmer
              image: armportalacre4k9.azurecr.io/armportal-backend:latest
              imagePullPolicy: Always
              command:
                - node
                - src/jobs/cache-warmer.js
              # Get all config values from ConfigMap (GH_APP_ID, GH_INSTALLATION_ID, GH_INFRA_OWNER, GH_INFRA_REPO)
              envFrom:
                - configMapRef:
                    name: backend-config
              env:
                - name: REDIS_URL
                  value: "redis://redis-xp1-dev-redis.redis-xp1-dev.svc.cluster.local:6379"
                - name: AZURE_SUBSCRIPTION_ID
                  value: "f989de0f-8697-4a05-8c34-b82c941767c0"
                # AZURE_CLIENT_ID is injected by workload identity webhook - don't set it manually
                # Secret: GitHub App private key from backend-secrets
                - name: GH_APP_PRIVATE_KEY_BASE64
                  valueFrom:
                    secretKeyRef:
                      name: backend-secrets
                      key: GH_APP_PRIVATE_KEY_BASE64
                      optional: true
              resources:
                requests:
                  cpu: "100m"
                  memory: "256Mi"
                limits:
                  cpu: "500m"
                  memory: "512Mi"
