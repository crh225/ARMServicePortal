apiVersion: batch/v1
kind: CronJob
metadata:
  name: cache-warmer
  namespace: armportal-backend
  labels:
    app.kubernetes.io/name: cache-warmer
    app.kubernetes.io/component: job
    app.kubernetes.io/part-of: armportal
spec:
  # Run every 5 minutes to keep home stats fresh
  schedule: "*/5 * * * *"
  # Also support running on demand
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 600  # 10 minute timeout
      template:
        metadata:
          labels:
            app.kubernetes.io/name: cache-warmer
        spec:
          serviceAccountName: armportal-backend-sa
          restartPolicy: OnFailure
          containers:
            - name: cache-warmer
              image: armportalacre4k9.azurecr.io/armportal-backend:latest
              imagePullPolicy: Always
              command:
                - node
                - src/jobs/cache-warmer.js
              env:
                - name: NODE_ENV
                  value: "production"
                - name: REDIS_URL
                  value: "redis://redis-xp1-dev-redis.redis-xp1-dev.svc.cluster.local:6379"
                - name: AZURE_SUBSCRIPTION_ID
                  value: "f989de0f-8697-4a05-8c34-b82c941767c0"
                - name: AZURE_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: backend-secrets
                      key: AZURE_CLIENT_ID
                      optional: true
                # GitHub App credentials for job count
                - name: GH_APP_ID
                  valueFrom:
                    secretKeyRef:
                      name: backend-secrets
                      key: GH_APP_ID
                      optional: true
                - name: GH_INSTALLATION_ID
                  valueFrom:
                    secretKeyRef:
                      name: backend-secrets
                      key: GH_INSTALLATION_ID
                      optional: true
                - name: GH_APP_PRIVATE_KEY_BASE64
                  valueFrom:
                    secretKeyRef:
                      name: backend-secrets
                      key: GH_APP_PRIVATE_KEY_BASE64
                      optional: true
                - name: GH_INFRA_OWNER
                  valueFrom:
                    secretKeyRef:
                      name: backend-secrets
                      key: GH_INFRA_OWNER
                      optional: true
                - name: GH_INFRA_REPO
                  valueFrom:
                    secretKeyRef:
                      name: backend-secrets
                      key: GH_INFRA_REPO
                      optional: true
              resources:
                requests:
                  cpu: "100m"
                  memory: "256Mi"
                limits:
                  cpu: "500m"
                  memory: "512Mi"
