apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: spoke-cluster
  namespace: istio-ingress
spec:
  hosts:
    - spoke.internal
  location: MESH_EXTERNAL
  ports:
    - number: 80
      name: http
      protocol: HTTP
  resolution: STATIC
  endpoints:
    # Spoke internal ingress gateway IP (from: kubectl --context aks-app-spoke get svc -n aks-istio-ingress)
    - address: "10.1.0.62"
