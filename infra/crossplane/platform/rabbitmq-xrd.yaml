---
# RabbitMQ XRD - Building Block
# A standalone RabbitMQ instance that users can claim directly
# Deploys into the claim's namespace (doesn't create its own)
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: rabbitmqs.platform.chrishouse.io
spec:
  group: platform.chrishouse.io
  names:
    kind: RabbitMQ
    plural: rabbitmqs
    shortNames:
      - rmq
  claimNames:
    kind: RabbitMQClaim
    plural: rabbitmqclaims
  connectionSecretKeys:
    - host
    - port
    - username
    - password
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                parameters:
                  type: object
                  properties:
                    storageGB:
                      type: integer
                      description: "Storage size in GB"
                      minimum: 1
                      maximum: 100
                      default: 5
                    version:
                      type: string
                      description: "RabbitMQ version"
                      enum: ["3.13", "3.12"]
                      default: "3.13"
                    memoryLimitMB:
                      type: integer
                      description: "Memory limit in MB"
                      minimum: 256
                      maximum: 4096
                      default: 512
                    exposeManagement:
                      type: boolean
                      description: "Expose management UI via ingress"
                      default: false
                    managementHost:
                      type: string
                      description: "Hostname for management UI (if exposeManagement=true)"
            status:
              type: object
              properties:
                serviceName:
                  type: string
                secretName:
                  type: string
                managementUrl:
                  type: string
      additionalPrinterColumns:
        - name: Version
          type: string
          jsonPath: ".spec.parameters.version"
        - name: Memory
          type: string
          jsonPath: ".spec.parameters.memoryLimitMB"
        - name: Ready
          type: string
          jsonPath: ".status.conditions[?(@.type=='Ready')].status"
        - name: Age
          type: date
          jsonPath: ".metadata.creationTimestamp"
