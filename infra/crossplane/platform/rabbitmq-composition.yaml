---
# RabbitMQ Composition - Building Block
# Creates: PVC, Secret, Deployment, Service, optional Ingress
# Deploys into the claim's namespace
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: rabbitmq
  labels:
    crossplane.io/xrd: rabbitmqs.platform.chrishouse.io
spec:
  compositeTypeRef:
    apiVersion: platform.chrishouse.io/v1alpha1
    kind: RabbitMQ
  writeConnectionSecretsToNamespace: crossplane-system
  mode: Pipeline
  pipeline:
    - step: rabbitmq-resources
      functionRef:
        name: function-go-templating
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            {{- $xr := .observed.composite.resource }}
            {{- $ns := index $xr.metadata.labels "crossplane.io/claim-namespace" }}
            {{- $name := index $xr.metadata.labels "crossplane.io/claim-name" }}
            {{- $p := $xr.spec.parameters }}
            {{- $version := default "3.13" $p.version }}
            {{- $memoryMB := default 512 $p.memoryLimitMB }}
            {{- $storageGB := default 5 $p.storageGB }}
            ---
            # PVC
            apiVersion: kubernetes.crossplane.io/v1alpha2
            kind: Object
            metadata:
              name: {{ $xr.metadata.name }}-pvc
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: pvc
            spec:
              forProvider:
                manifest:
                  apiVersion: v1
                  kind: PersistentVolumeClaim
                  metadata:
                    name: {{ $name }}-data
                    namespace: {{ $ns }}
                    labels:
                      app.kubernetes.io/component: rabbitmq
                      app.kubernetes.io/managed-by: crossplane
                  spec:
                    accessModes: [ReadWriteOnce]
                    storageClassName: managed-csi
                    resources:
                      requests:
                        storage: {{ $storageGB }}Gi
            ---
            # Credentials Secret
            apiVersion: kubernetes.crossplane.io/v1alpha2
            kind: Object
            metadata:
              name: {{ $xr.metadata.name }}-secret
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: secret
            spec:
              forProvider:
                manifest:
                  apiVersion: v1
                  kind: Secret
                  metadata:
                    name: {{ $name }}-credentials
                    namespace: {{ $ns }}
                    labels:
                      app.kubernetes.io/component: rabbitmq
                      app.kubernetes.io/managed-by: crossplane
                  type: Opaque
                  stringData:
                    host: {{ $name }}
                    port: "5672"
                    username: admin
                    password: rabbitmq-{{ $name }}-secret
                    url: "amqp://admin:rabbitmq-{{ $name }}-secret@{{ $name }}:5672"
            ---
            # Deployment
            apiVersion: kubernetes.crossplane.io/v1alpha2
            kind: Object
            metadata:
              name: {{ $xr.metadata.name }}-deploy
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: deployment
            spec:
              forProvider:
                manifest:
                  apiVersion: apps/v1
                  kind: Deployment
                  metadata:
                    name: {{ $name }}
                    namespace: {{ $ns }}
                    labels:
                      app.kubernetes.io/component: rabbitmq
                      app.kubernetes.io/managed-by: crossplane
                  spec:
                    replicas: 1
                    strategy:
                      type: Recreate
                    selector:
                      matchLabels:
                        app.kubernetes.io/component: rabbitmq
                        app.kubernetes.io/instance: {{ $name }}
                    template:
                      metadata:
                        labels:
                          app.kubernetes.io/component: rabbitmq
                          app.kubernetes.io/instance: {{ $name }}
                      spec:
                        containers:
                          - name: rabbitmq
                            image: rabbitmq:{{ $version }}-management-alpine
                            ports:
                              - { containerPort: 5672, name: amqp }
                              - { containerPort: 15672, name: management }
                            env:
                              - name: RABBITMQ_DEFAULT_USER
                                valueFrom: { secretKeyRef: { name: {{ $name }}-credentials, key: username } }
                              - name: RABBITMQ_DEFAULT_PASS
                                valueFrom: { secretKeyRef: { name: {{ $name }}-credentials, key: password } }
                            volumeMounts:
                              - { name: data, mountPath: /var/lib/rabbitmq }
                            resources:
                              requests: { cpu: "200m", memory: "256Mi" }
                              limits: { cpu: "1000m", memory: "{{ $memoryMB }}Mi" }
                            readinessProbe:
                              tcpSocket: { port: 5672 }
                              initialDelaySeconds: 10
                            livenessProbe:
                              tcpSocket: { port: 5672 }
                              initialDelaySeconds: 30
                        volumes:
                          - name: data
                            persistentVolumeClaim:
                              claimName: {{ $name }}-data
            ---
            # Service
            apiVersion: kubernetes.crossplane.io/v1alpha2
            kind: Object
            metadata:
              name: {{ $xr.metadata.name }}-svc
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: service
            spec:
              forProvider:
                manifest:
                  apiVersion: v1
                  kind: Service
                  metadata:
                    name: {{ $name }}
                    namespace: {{ $ns }}
                    labels:
                      app.kubernetes.io/component: rabbitmq
                      app.kubernetes.io/managed-by: crossplane
                  spec:
                    type: ClusterIP
                    ports:
                      - { port: 5672, targetPort: 5672, name: amqp }
                      - { port: 15672, targetPort: 15672, name: management }
                    selector:
                      app.kubernetes.io/component: rabbitmq
                      app.kubernetes.io/instance: {{ $name }}
            {{- if and $p.exposeManagement $p.managementHost }}
            ---
            # Management Ingress (optional)
            apiVersion: kubernetes.crossplane.io/v1alpha2
            kind: Object
            metadata:
              name: {{ $xr.metadata.name }}-ingress
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: ingress
            spec:
              forProvider:
                manifest:
                  apiVersion: networking.k8s.io/v1
                  kind: Ingress
                  metadata:
                    name: {{ $name }}-management
                    namespace: {{ $ns }}
                    labels:
                      app.kubernetes.io/component: rabbitmq
                      app.kubernetes.io/managed-by: crossplane
                    annotations:
                      cert-manager.io/cluster-issuer: letsencrypt-prod
                  spec:
                    ingressClassName: nginx
                    tls:
                      - hosts: [{{ $p.managementHost }}]
                        secretName: {{ $name }}-mgmt-tls
                    rules:
                      - host: {{ $p.managementHost }}
                        http:
                          paths:
                            - path: /
                              pathType: Prefix
                              backend:
                                service:
                                  name: {{ $name }}
                                  port: { number: 15672 }
            {{- end }}
