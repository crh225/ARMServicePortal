# Kubernetes Deployment for ARMServicePortal Backend
# This deploys the backend application directly to the AKS cluster
#
# PREREQUISITES:
# 1. Backend image built and pushed to ACR (armportalacre4k9.azurecr.io/armportal-backend:latest)
# 2. Secrets configured for GitHub and Elasticsearch credentials
#
# APPLY:
# kubectl apply -f infra/crossplane/examples/backend-deployment.yaml

---
# Namespace for the backend application
apiVersion: v1
kind: Namespace
metadata:
  name: armportal-backend

---
# Secret for ACR credentials (using existing ACR)
apiVersion: v1
kind: Secret
metadata:
  name: acr-credentials
  namespace: armportal-backend
type: kubernetes.io/dockerconfigjson
data:
  # This will need to be populated with actual ACR credentials
  # You can create this using:
  # kubectl create secret docker-registry acr-credentials \
  #   --docker-server=armportalacre4k9.azurecr.io \
  #   --docker-username=<acr-username> \
  #   --docker-password=<acr-password> \
  #   -n armportal-backend
  .dockerconfigjson: e30K

---
# ConfigMap for non-sensitive environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: armportal-backend
data:
  NODE_ENV: "production"
  # TODO: Update these with your actual values
  GH_INFRA_OWNER: "crh225"
  GH_INFRA_REPO: "ARMServicePortal"
  GH_APP_ID: "your-app-id"
  GH_INSTALLATION_ID: "your-installation-id"
  FRONTEND_URL: "https://portal.chrishouse.io"
  APP_NAME: "arm-service-portal"
  # Elasticsearch URL - TODO: Update with actual value
  ELASTICSEARCH_URL: "your-elasticsearch-endpoint"

---
# Secret for sensitive environment variables
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: armportal-backend
type: Opaque
stringData:
  # TODO: Update these with actual base64-encoded values
  GH_APP_PRIVATE_KEY_BASE64: "your-github-app-private-key-base64"
  GITHUB_WEBHOOK_SECRET: "your-webhook-secret"
  ELASTICSEARCH_API_KEY: "your-elasticsearch-api-key"

---
# Deployment for the backend application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: armportal-backend
  namespace: armportal-backend
  labels:
    app: armportal-backend
    environment: dev
spec:
  replicas: 2  # Matches your Container Apps configuration (min: 1, max: 2)
  selector:
    matchLabels:
      app: armportal-backend
  template:
    metadata:
      labels:
        app: armportal-backend
    spec:
      imagePullSecrets:
        - name: acr-credentials
      containers:
      - name: armportal-api
        image: armportalacre4k9.azurecr.io/armportal-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: backend-config

        # Sensitive environment variables from Secret
        env:
        - name: GH_APP_PRIVATE_KEY_BASE64
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: GH_APP_PRIVATE_KEY_BASE64
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: GITHUB_WEBHOOK_SECRET
        - name: ELASTICSEARCH_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: ELASTICSEARCH_API_KEY

        # Resource limits (matches Container Apps: 0.5 CPU, 1Gi memory)
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "500m"
            memory: "1Gi"

        # Health probes (matches your existing Container Apps configuration)
        livenessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30

---
# Service to expose the backend
apiVersion: v1
kind: Service
metadata:
  name: armportal-backend
  namespace: armportal-backend
  labels:
    app: armportal-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: armportal-backend

