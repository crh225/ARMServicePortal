# Let's Encrypt ClusterIssuer for automatic SSL certificate provisioning
# This uses the HTTP-01 challenge method for domain validation
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for Let's Encrypt notifications (expiry, etc.)
    email: crh225@users.noreply.github.com

    # Private key for Let's Encrypt account
    privateKeySecretRef:
      name: letsencrypt-prod

    # HTTP-01 challenge solver using NGINX Ingress
    solvers:
    - http01:
        ingress:
          ingressClassName: nginx
