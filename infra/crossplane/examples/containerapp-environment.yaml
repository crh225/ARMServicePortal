# Example: Provision Azure Container Apps Environment using Crossplane
# This environment is required before deploying container apps
apiVersion: armportal.io/v1alpha1
kind: ContainerEnvironment
metadata:
  name: demo-environment
  namespace: default
spec:
  parameters:
    resourceGroupName: rg-armportal-crossplane-demo
    environmentName: armportal-demo-env
    location: "East US"
    internal: false
