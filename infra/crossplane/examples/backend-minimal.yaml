# Minimal Kubernetes Deployment for ARMServicePortal Backend
# This is a simplified version for quick testing - secrets can be added later
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: armportal-backend
data:
  NODE_ENV: "production"
  PORT: "4000"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: armportal-backend
  namespace: armportal-backend
  labels:
    app: armportal-backend
spec:
  replicas: 1  # Start with 1 replica
  selector:
    matchLabels:
      app: armportal-backend
  template:
    metadata:
      labels:
        app: armportal-backend
    spec:
      imagePullSecrets:
        - name: acr-credentials
      containers:
      - name: armportal-api
        image: armportalacre4k9.azurecr.io/armportal-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http

        envFrom:
        - configMapRef:
            name: backend-config

        resources:
          requests:
            cpu: "250m"      # Reduced from 500m to fit in cluster
            memory: "512Mi"  # Reduced from 1Gi to fit in cluster
          limits:
            cpu: "500m"
            memory: "1Gi"

        # Health probes
        livenessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 30

        readinessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10

        startupProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: armportal-backend
  namespace: armportal-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 4000
    protocol: TCP
  selector:
    app: armportal-backend
