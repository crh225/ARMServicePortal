# Ingress for GitHub Webhook Relay
# Exposes the webhook endpoint externally for GitHub to call
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhook-relay
  namespace: webhook-relay
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - webhooks.chrishouse.io
    secretName: webhook-relay-tls
  rules:
  - host: webhooks.chrishouse.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webhook-relay
            port:
              number: 80
