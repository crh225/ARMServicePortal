# GitHub Webhook Relay Deployment
# Receives GitHub webhooks and publishes to RabbitMQ for real-time notifications
---
apiVersion: v1
kind: Namespace
metadata:
  name: webhook-relay
  labels:
    app: webhook-relay

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-relay
  namespace: webhook-relay
  labels:
    app: webhook-relay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-relay
  template:
    metadata:
      labels:
        app: webhook-relay
    spec:
      imagePullSecrets:
        - name: acr-credentials
      containers:
      - name: webhook-relay
        image: armportalacre4k9.azurecr.io/webhook-relay:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP

        env:
        - name: PORT
          value: "3000"
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: webhook-relay-secrets
              key: RABBITMQ_URL
        - name: GH_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: webhook-relay-secrets
              key: GH_WEBHOOK_SECRET

        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"

        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /readyz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12

---
apiVersion: v1
kind: Service
metadata:
  name: webhook-relay
  namespace: webhook-relay
  labels:
    app: webhook-relay
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: webhook-relay
