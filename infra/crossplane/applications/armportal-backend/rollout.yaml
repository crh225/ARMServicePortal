# Argo Rollout for ARMServicePortal Backend (Blue-Green Deployment)
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: armportal-backend
  namespace: armportal-backend
  labels:
    app: armportal-backend
    environment: dev
spec:
  revisionHistoryLimit: 5
  replicas: 2
  selector:
    matchLabels:
      app: armportal-backend

  template:
    metadata:
      labels:
        app: armportal-backend
    spec:
      imagePullSecrets:
        - name: acr-credentials
      containers:
      - name: armportal-api
        image: armportalacre4k9.azurecr.io/armportal-backend:cdaff3676fa746678d0a17bc337a37e4a73be05a
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP

        envFrom:
        - configMapRef:
            name: backend-config

        env:
        - name: GH_APP_PRIVATE_KEY_BASE64
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: GH_APP_PRIVATE_KEY_BASE64
        - name: GH_OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: GH_OAUTH_CLIENT_SECRET
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: GITHUB_WEBHOOK_SECRET
        - name: ELASTICSEARCH_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: ELASTICSEARCH_API_KEY

        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "500m"
            memory: "1Gi"

        livenessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30

        # Mount CSI Secret Store volume
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true

      # CSI Secret Store volume
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azure-backend-secrets"

  # Blue-Green deployment strategy
  strategy:
    blueGreen:
      # Reference to service that the rollout modifies as the active service
      activeService: armportal-backend-active
      # Reference to service that the rollout modifies as the preview service
      previewService: armportal-backend-preview
      # Manual promotion required - use GitHub Actions "Promote to Production" workflow
      # Or run: kubectl argo rollouts promote armportal-backend -n armportal-backend
      autoPromotionEnabled: false
      # If auto-promotion was enabled, wait time before promoting
      autoPromotionSeconds: 30
      # Keep old version running for 30s after promotion (for connection draining)
      scaleDownDelaySeconds: 30

      # Pre-promotion analysis - Run health checks on preview before allowing promotion
      prePromotionAnalysis:
        templates:
        - templateName: preview-health-check

      # Post-promotion analysis - Monitor production after promotion, auto-rollback on failure
      postPromotionAnalysis:
        templates:
        - templateName: production-health-monitor

---
# Active Service - This is what production traffic hits
apiVersion: v1
kind: Service
metadata:
  name: armportal-backend-active
  namespace: armportal-backend
  labels:
    app: armportal-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: armportal-backend

---
# Preview Service - This is for testing the new version before promotion
apiVersion: v1
kind: Service
metadata:
  name: armportal-backend-preview
  namespace: armportal-backend
  labels:
    app: armportal-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: armportal-backend
