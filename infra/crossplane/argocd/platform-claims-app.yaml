# Argo CD Application for Crossplane Claims
# Syncs claims created via the self-service portal

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-claims
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: crossplane
    app.kubernetes.io/component: claims
spec:
  project: default

  source:
    repoURL: https://github.com/crh225/ARMServicePortal.git
    targetRevision: main
    path: infra/crossplane/claims
    directory:
      recurse: true  # Sync all environment subdirectories (dev, staging, prod)

  destination:
    server: https://kubernetes.default.svc
    # Claims will specify their own namespaces
    namespace: platform-claims

  syncPolicy:
    automated:
      prune: true      # Delete resources when PR is merged to remove them
      selfHeal: true   # Auto-sync when drift detected
      allowEmpty: true # Allow empty initially (no claims yet)
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
