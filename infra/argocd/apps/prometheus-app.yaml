# Argo CD Application for Prometheus
# Required for OpenCost metrics collection
# https://prometheus.io/

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  annotations:
    link.argocd.argoproj.io/external-link: https://prometheus.io/docs
spec:
  project: default

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 25.27.0
    helm:
      values: |
        # Disable components we don't need for cost monitoring
        alertmanager:
          enabled: false
        prometheus-pushgateway:
          enabled: false
        kube-state-metrics:
          enabled: true
        prometheus-node-exporter:
          enabled: true

        server:
          persistentVolume:
            enabled: true
            size: 8Gi
          retention: "15d"
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi

          # Scrape config for OpenCost metrics
          extraScrapeConfigs:
            - job_name: 'opencost'
              honor_labels: true
              scrape_interval: 1m
              scrape_timeout: 10s
              metrics_path: /metrics
              scheme: http
              static_configs:
                - targets: ['opencost.opencost.svc.cluster.local:9003']

  destination:
    server: https://kubernetes.default.svc
    namespace: opencost

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
