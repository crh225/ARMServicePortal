# ArgoCD Application for Portal API
# Deploys to app-spoke cluster using direct K8s manifests
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portal-api
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: armportal
    app.kubernetes.io/component: api
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: armportal

  source:
    repoURL: https://github.com/crh225/ARMServicePortal.git
    targetRevision: main
    path: infra/kubernetes/portal-api

  destination:
    name: aks-app-spoke
    namespace: portal-api

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
