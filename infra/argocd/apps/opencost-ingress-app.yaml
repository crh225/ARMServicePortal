# Argo CD Application for OpenCost Ingress
# Custom ingress and configuration for OpenCost

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opencost-ingress
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/crh225/ARMServicePortal.git
    targetRevision: main
    path: infra/argocd/opencost

  destination:
    server: https://kubernetes.default.svc
    namespace: opencost

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
