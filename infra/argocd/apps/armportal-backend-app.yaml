# Argo CD Application for ARM Portal Backend API
# Tracks backend deployment manifests from the GitHub repository

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: armportal-backend
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/crh225/ARMServicePortal.git
    targetRevision: main
    path: infra/kubernetes/armportal-backend

  destination:
    server: https://kubernetes.default.svc
    namespace: armportal-backend

  syncPolicy:
    automated:
      prune: true      # Delete resources removed from Git
      selfHeal: true   # Auto-sync when drift detected
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
