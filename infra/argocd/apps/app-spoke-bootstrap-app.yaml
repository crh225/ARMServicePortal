# Argo CD Application for App Spoke Cluster Bootstrap
# Deploys nginx-ingress, cert-manager config, and namespaces to app-spoke

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-spoke-bootstrap
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/crh225/ARMServicePortal.git
    targetRevision: main
    path: infra/cluster-bootstrap-app

  destination:
    name: aks-app-spoke
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
