# Argo CD Application for Webhook Relay
# Forwards GitHub webhooks to internal services

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webhook-relay
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/crh225/ARMServicePortal.git
    targetRevision: main
    path: infra/kubernetes/webhook-relay

  destination:
    server: https://kubernetes.default.svc
    namespace: webhook-relay

  syncPolicy:
    automated:
      prune: true      # Delete resources removed from Git
      selfHeal: true   # Auto-sync when drift detected
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
