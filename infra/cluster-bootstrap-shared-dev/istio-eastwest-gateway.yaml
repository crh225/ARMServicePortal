---
# East-west Gateway for cross-cluster traffic (Istio Multi-Cluster)
# Exposes services to remote clusters via mTLS
# Reference: https://istio.io/latest/docs/setup/install/multicluster/multi-primary_multi-network/
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: cross-network-gateway
  namespace: istio-system
spec:
  selector:
    istio: eastwest-gateway
  servers:
    # Used for cross-cluster service-to-service communication with mutual TLS
    - port:
        number: 15443
        name: tls
        protocol: TLS
      hosts:
        - "*.local"  # All mesh-internal services (Istio convention)
      tls:
        mode: AUTO_PASSTHROUGH  # Envoy SNI-based routing with mTLS passthrough
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*.chrishouse.io"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "*.chrishouse.io"
      tls:
        mode: AUTO_PASSTHROUGH
