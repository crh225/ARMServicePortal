---
# East-west gateway for cross-cluster traffic from hub
# "East-west" = traffic between clusters (not geographic regions)
# "North-south" = traffic from internet to cluster
# This internal gateway allows the hub cluster to route traffic to services in the dev spoke
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-eastwest-gateway
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cluster-addons

  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: gateway
    targetRevision: 1.24.2
    helm:
      releaseName: istio-eastwest-gateway
      values: |
        service:
          type: LoadBalancer
          annotations:
            service.beta.kubernetes.io/azure-load-balancer-internal: "true"
          ports:
            - name: status-port
              port: 15021
              protocol: TCP
              targetPort: 15021
            - name: tls
              port: 15443
              protocol: TCP
              targetPort: 15443
            - name: http2
              port: 80
              protocol: TCP
              targetPort: 80
            - name: https
              port: 443
              protocol: TCP
              targetPort: 443

        labels:
          istio: eastwest-gateway
          topology.istio.io/network: shared-dev-network

  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
