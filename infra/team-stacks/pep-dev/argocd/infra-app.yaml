# ArgoCD Application for Team Infrastructure (Crossplane claims)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-pep-infra
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: team-pep
    armportal.chrishouse.io/team: pep
    armportal.chrishouse.io/environment: dev
    armportal.chrishouse.io/component: infrastructure
  annotations:
    link.argocd.argoproj.io/external-link: https://portal.azure.com/#@/resource/subscriptions/f989de0f-8697-4a05-8c34-b82c941767c0/resourceGroups/rg-pep-dev
spec:
  project: team-pep

  source:
    repoURL: https://github.com/crh225/ARMServicePortal.git
    targetRevision: main
    path: infra/team-stacks/pep-dev/crossplane

  destination:
    server: https://kubernetes.default.svc
    namespace: team-pep

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
