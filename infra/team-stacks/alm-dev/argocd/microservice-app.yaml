# ArgoCD Application for Team Microservice
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-alm-flick-api
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: team-alm
    armportal.chrishouse.io/team: alm
    armportal.chrishouse.io/environment: dev
    armportal.chrishouse.io/component: application
  annotations:
    link.argocd.argoproj.io/external-link: https://flick-api.alm.dev.chrishouse.io
spec:
  project: team-alm

  source:
    repoURL: https://github.com/crh225/team-alm-flick-api.git
    targetRevision: main
    path: helm

  destination:
    server: https://kubernetes.default.svc
    namespace: team-alm

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
