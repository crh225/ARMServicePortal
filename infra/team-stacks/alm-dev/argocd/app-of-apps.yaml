# ArgoCD App-of-Apps for Team: alm
# This parent application manages all child applications for the team

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-alm
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: team-alm
    armportal.chrishouse.io/team: alm
    armportal.chrishouse.io/environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: team-alm

  source:
    repoURL: https://github.com/crh225/ARMServicePortal.git
    targetRevision: main
    path: infra/team-stacks/alm-dev/argocd

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
