name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

  build-and-push:
    name: Build and Push Container Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ '${{ env.REGISTRY }}' }}
          username: ${{ '${{ github.actor }}' }}
          password: ${{ '${{ secrets.GITHUB_TOKEN }}' }}

      - name: Set image name
        id: image
        run: |
          echo "name=${{ '${{ env.REGISTRY }}' }}/crh225/${{ values.serviceName }}" >> $GITHUB_OUTPUT

      - name: Determine tags
        id: tags
        run: |
          SHORT_SHA=$(echo "${{ '${{ github.sha }}' }}" | cut -c1-7)
          TAGS="${{ '${{ steps.image.outputs.name }}' }}:sha-$SHORT_SHA"
          if [[ "${{ '${{ github.ref }}' }}" == refs/heads/main ]]; then
            TAGS="$TAGS,${{ '${{ steps.image.outputs.name }}' }}:latest"
          fi
          if [[ "${{ '${{ github.ref }}' }}" == refs/tags/v* ]]; then
            VERSION="${{ '${{ github.ref_name }}' }}"
            TAGS="$TAGS,${{ '${{ steps.image.outputs.name }}' }}:$VERSION"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ '${{ steps.tags.outputs.tags }}' }}

      - name: Output image info
        run: |
          echo "Image built and pushed successfully"
          echo "Tags: ${{ '${{ steps.tags.outputs.tags }}' }}"
          if [[ "${{ '${{ github.ref }}' }}" == refs/tags/v* ]]; then
            echo "Production release! ArgoCD will deploy this version to production."
          else
            echo "Development build. ArgoCD will deploy to dev cluster."
          fi
