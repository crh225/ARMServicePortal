name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SITE_NAME: ${{ values.site_name }}
  ENVIRONMENT: ${{ values.initial_environment }}
  SITE_URL: https://${{ values.domain }}
  GITOPS_REPO: crh225/ARMServicePortal

jobs:
  build-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ values.node_version }}'

      - name: Install dependencies
        run: npm install

      - name: Build Gatsby site
        run: npm run build
        env:
          GATSBY_SITE_URL: "{% raw %}${{ env.SITE_URL }}{% endraw %}"

  build-image:
    needs: build-site
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image_tag: "{% raw %}${{ steps.vars.outputs.sha_short }}{% endraw %}"

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          echo "sha_short=$(echo {% raw %}${{ github.sha }}{% endraw %} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: "{% raw %}${{ github.actor }}{% endraw %}"
          password: "{% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: "ghcr.io/{% raw %}${{ github.repository }}{% endraw %}"
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: "{% raw %}${{ steps.meta.outputs.tags }}{% endraw %}"
          labels: "{% raw %}${{ steps.meta.outputs.labels }}{% endraw %}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

  gitops-update:
    needs: build-image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: "{% raw %}${{ env.GITOPS_REPO }}{% endraw %}"
          token: "{% raw %}${{ secrets.GITOPS_TOKEN }}{% endraw %}"
          path: gitops

      - name: Update ArgoCD manifest
        run: |
          cd gitops

          CONFIG_FILE="infra/argocd/microservices/$SITE_NAME.yaml"

          # Create directory if it doesn't exist
          mkdir -p infra/argocd/microservices

          # Generate ArgoCD application manifest
          cat > "$CONFIG_FILE" << 'EOF'
          # Auto-generated by ${{ values.site_name }} CI/CD pipeline
          # DO NOT EDIT MANUALLY - changes will be overwritten
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: ${{ values.site_name }}
            namespace: argocd
            labels:
              app.kubernetes.io/part-of: platform
              app.kubernetes.io/component: static-site
            finalizers:
              - resources-finalizer.argocd.argoproj.io
          spec:
            project: default
            source:
              repoURL: https://github.com/{% raw %}${{ github.repository }}{% endraw %}.git
              targetRevision: main
              path: helm
              helm:
                releaseName: ${{ values.site_name }}
                valueFiles:
                  - values.yaml
                parameters:
                  - name: image.repository
                    value: ghcr.io/{% raw %}${{ github.repository }}{% endraw %}
                  - name: image.tag
                    value: "sha-{% raw %}${{ needs.build-image.outputs.image_tag }}{% endraw %}"
            destination:
              server: https://kubernetes.default.svc
              namespace: {% raw %}${{ env.ENVIRONMENT }}{% endraw %}
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
              retry:
                limit: 5
                backoff:
                  duration: 5s
                  factor: 2
                  maxDuration: 3m
          EOF

      - name: Commit and push
        run: |
          cd gitops
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add infra/argocd/microservices/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore($SITE_NAME): update image to sha-{% raw %}${{ needs.build-image.outputs.image_tag }}{% endraw %}

          Automated deployment update from $SITE_NAME CI/CD
          Image: ghcr.io/{% raw %}${{ github.repository }}{% endraw %}:sha-{% raw %}${{ needs.build-image.outputs.image_tag }}{% endraw %}

          Triggered by: {% raw %}${{ github.event_name }}{% endraw %}
          Commit: {% raw %}${{ github.sha }}{% endraw %}"

            git push

            echo "âœ… GitOps repo updated"
            echo "ArgoCD will sync the deployment automatically"
            echo "Site will be available at: $SITE_URL"
            echo "ArgoCD: https://argocd.chrishouse.io"
          fi
