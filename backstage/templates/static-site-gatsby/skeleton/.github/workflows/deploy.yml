name: Build and Deploy to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "{% raw %}${{ github.repository }}{% endraw %}"
  ENVIRONMENT: ${{ values.initial_environment }}
  SITE_URL: https://${{ values.domain }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ values.node_version }}'

      - name: Install dependencies
        run: npm install

      - name: Build Gatsby site
        run: npm run build
        env:
          GATSBY_SITE_URL: "{% raw %}${{ env.SITE_URL }}{% endraw %}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: "{% raw %}${{ env.REGISTRY }}{% endraw %}"
          username: "{% raw %}${{ github.actor }}{% endraw %}"
          password: "{% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: "{% raw %}${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}{% endraw %}"
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: "{% raw %}${{ steps.meta.outputs.tags }}{% endraw %}"
          labels: "{% raw %}${{ steps.meta.outputs.labels }}{% endraw %}"

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: "{% raw %}${{ secrets.AZURE_CLIENT_ID }}{% endraw %}"
          tenant-id: "{% raw %}${{ secrets.AZURE_TENANT_ID }}{% endraw %}"
          subscription-id: "{% raw %}${{ secrets.AZURE_SUBSCRIPTION_ID }}{% endraw %}"
          auth-type: SERVICE_PRINCIPAL
          allow-no-subscriptions: false
          environment: azurecloud
          audience: api://AzureADTokenExchange

      - name: Clone GitOps repo
        run: |
          git clone https://oauth2:{% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}@github.com/crh225/ARMServicePortal.git gitops
          cd gitops

      - name: Update ArgoCD manifest
        run: |
          cd gitops

          # Create directory if it doesn't exist
          mkdir -p infra/argocd/microservices

          # Generate ArgoCD application manifest
          cat > infra/argocd/microservices/${{ values.site_name }}.yaml <<EOF
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: ${{ values.site_name }}
            namespace: argocd
          spec:
            project: default
            source:
              repoURL: https://github.com/{% raw %}${{ github.repository }}{% endraw %}
              targetRevision: main
              path: helm
              helm:
                releaseName: ${{ values.site_name }}
                values: |
                  image:
                    repository: {% raw %}${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}{% endraw %}
                    tag: {% raw %}${{ github.sha }}{% endraw %}
                  ingress:
                    enabled: true
                    host: ${{ values.domain }}
            destination:
              server: https://kubernetes.default.svc
              namespace: {% raw %}${{ env.ENVIRONMENT }}{% endraw %}
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
          EOF

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update ${{ values.site_name }} to {% raw %}${{ github.sha }}{% endraw %}"
          git push

      - name: Deployment complete
        run: |
          echo "Deployment complete!"
          echo "Site will be available at: https://${{ values.domain }}"
          echo "ArgoCD: https://argocd.chrishouse.io"
