name: Build and Deploy to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ values.site_name }}
  ENVIRONMENT: ${{ values.initial_environment }}
  SITE_URL: https://${{ values.domain }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ values.node_version }}'

      - name: Install dependencies
        run: npm install

      - name: Build Gatsby site
        run: npm run build
        env:
          GATSBY_SITE_URL: ${{ env.SITE_URL }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: SERVICE_PRINCIPAL
          allow-no-subscriptions: false
          environment: azurecloud
          audience: api://AzureADTokenExchange

      - name: Clone GitOps repo
        run: |
          git clone https://oauth2:${{ secrets.GITHUB_TOKEN }}@github.com/crh225/ARMServicePortal.git gitops
          cd gitops

      - name: Update ArgoCD manifest
        run: |
          cd gitops

          # Create directory if it doesn't exist
          mkdir -p infra/argocd/microservices

          # Generate ArgoCD application manifest
          cat > infra/argocd/microservices/${{ values.site_name }}.yaml <<EOF
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: ${{ values.site_name }}
            namespace: argocd
          spec:
            project: default
            source:
              repoURL: https://github.com/${{ github.repository }}
              targetRevision: main
              path: helm
              helm:
                releaseName: ${{ values.site_name }}
                values: |
                  image:
                    repository: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                    tag: ${{ github.sha }}
                  ingress:
                    enabled: true
                    host: ${{ values.domain }}
            destination:
              server: https://kubernetes.default.svc
              namespace: ${{ env.ENVIRONMENT }}
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
          EOF

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update ${{ values.site_name }} to ${{ github.sha }}"
          git push

      - name: Deployment complete
        run: |
          echo "Deployment complete!"
          echo "Site will be available at: https://${{ values.domain }}"
          echo "ArgoCD: https://argocd.chrishouse.io"
