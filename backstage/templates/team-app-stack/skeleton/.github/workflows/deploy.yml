name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  APP_NAME: team-${{ values.teamName }}-${{ values.appName }}
  TEAM_NAME: ${{ values.teamName }}
  ENVIRONMENT: ${{ values.environment }}
  APP_URL: https://${{ values.domain }}
  GITOPS_REPO: crh225/ARMServicePortal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ values.node_version }}'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test --if-present

  build-image:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image_tag: "{% raw %}${{ steps.vars.outputs.sha_short }}{% endraw %}"

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          echo "sha_short=$(echo {% raw %}${{ github.sha }}{% endraw %} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: "{% raw %}${{ github.actor }}{% endraw %}"
          password: "{% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: "ghcr.io/{% raw %}${{ github.repository }}{% endraw %}"
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: "{% raw %}${{ steps.meta.outputs.tags }}{% endraw %}"
          labels: "{% raw %}${{ steps.meta.outputs.labels }}{% endraw %}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

  gitops-update:
    needs: build-image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: "{% raw %}${{ env.GITOPS_REPO }}{% endraw %}"
          token: "{% raw %}${{ secrets.GITOPS_TOKEN }}{% endraw %}"
          path: gitops

      - name: Update Helm values with new image tag
        run: |
          cd gitops

          VALUES_FILE="infra/team-stacks/$TEAM_NAME-$ENVIRONMENT/app/helm/values.yaml"

          # Update the image tag in values.yaml
          if [ -f "$VALUES_FILE" ]; then
            sed -i "s/tag: .*/tag: \"sha-{% raw %}${{ needs.build-image.outputs.image_tag }}{% endraw %}\"/" "$VALUES_FILE"
          fi

      - name: Commit and push
        run: |
          cd gitops
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore($APP_NAME): update image to sha-{% raw %}${{ needs.build-image.outputs.image_tag }}{% endraw %}

Automated deployment update from $APP_NAME CI/CD
Image: ghcr.io/{% raw %}${{ github.repository }}{% endraw %}:sha-{% raw %}${{ needs.build-image.outputs.image_tag }}{% endraw %}

Triggered by: {% raw %}${{ github.event_name }}{% endraw %}
Commit: {% raw %}${{ github.sha }}{% endraw %}"

            git push

            echo "GitOps repo updated"
            echo "ArgoCD will sync the deployment automatically"
            echo "App will be available at: $APP_URL"
          fi
