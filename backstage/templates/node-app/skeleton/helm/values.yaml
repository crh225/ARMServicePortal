replicaCount: ${{ values.min_replicas }}

image:
  repository: ghcr.io/crh225/${{ values.app_name }}
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: ghcr-pull-secret

service:
  type: ClusterIP
{%- if values.app_type == 'static' %}
  port: 80
{%- else %}
  port: ${{ values.port }}
{%- endif %}

ingress:
  enabled: ${{ values.ingress_enabled }}
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: ${{ values.domain }}
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ${{ values.app_name }}-tls
      hosts:
        - ${{ values.domain }}

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: ${{ values.cpu_request }}
    memory: ${{ values.memory_request }}

autoscaling:
  enabled: true
  minReplicas: ${{ values.min_replicas }}
  maxReplicas: ${{ values.max_replicas }}
  targetCPUUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health
{%- if values.app_type == 'static' %}
    port: 80
{%- else %}
    port: ${{ values.port }}
{%- endif %}
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
{%- if values.app_type == 'static' %}
    port: 80
{%- else %}
    port: ${{ values.port }}
{%- endif %}
  initialDelaySeconds: 5
  periodSeconds: 5
