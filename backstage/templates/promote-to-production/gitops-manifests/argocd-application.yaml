apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{ values.serviceName }}-prod
  namespace: argocd
  labels:
    team: ${{ values.team }}
    environment: prod
    created-by: backstage
    template: promote-to-production
    app.kubernetes.io/part-of: ${{ values.team }}
  annotations:
    description: "Production deployment of ${{ values.serviceName }}"
    created-via: "backstage-promote-to-production-template"
    repository: "${{ values.repoUrl }}"
    # ArgoCD Image Updater annotations for automatic version updates
    argocd-image-updater.argoproj.io/image-list: "app=ghcr.io/crh225/${{ values.serviceName }}"
    argocd-image-updater.argoproj.io/app.update-strategy: "semver"
    argocd-image-updater.argoproj.io/app.allow-tags: "regexp:^v[0-9]+\\.[0-9]+\\.[0-9]+$"
    argocd-image-updater.argoproj.io/write-back-method: "argocd"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: applications

  source:
    repoURL: ${{ values.repoUrl }}
    targetRevision: main  # Always track main branch for helm chart
    path: ${{ values.helmPath }}
    helm:
      releaseName: ${{ values.serviceName }}
      valueFiles:
        - values.yaml
      parameters:
        - name: image.repository
          value: ghcr.io/crh225/${{ values.serviceName }}
        - name: image.tag
          value: "${{ values.initialVersion }}"
        - name: namespace
          value: ${{ values.namespace }}
        - name: replicaCount
          value: "${{ values.replicas }}"
        - name: autoscaling.enabled
          value: "${{ values.enableHPA }}"
        - name: autoscaling.minReplicas
          value: "${{ values.replicas }}"
        - name: autoscaling.maxReplicas
          value: "${{ values.maxReplicas }}"
        - name: labels.environment
          value: "prod"

  destination:
    name: ${{ values.targetCluster }}
    namespace: ${{ values.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true  # ArgoCD creates namespace directly
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Allow HPA to manage replicas
