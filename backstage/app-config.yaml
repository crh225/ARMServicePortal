app:
  title: ARM Service Portal
  baseUrl: http://localhost:3000

organization:
  name: Chrishouse.io Platform

backend:
  # Used for enabling authentication, secret is shared by all backend plugins
  # See https://backstage.io/docs/auth/service-to-service-auth for
  # information on the format
  # auth:
  #   keys:
  #     - secret: ${BACKEND_SECRET}
  baseUrl: http://localhost:7007
  listen:
    port: 7007
    # Uncomment the following host directive to bind to specific interfaces
    # host: 127.0.0.1
  csp:
    connect-src: ["'self'", 'http:', 'https:']
    # Content-Security-Policy directives follow the Helmet format: https://helmetjs.github.io/#reference
    # Default Helmet Content-Security-Policy values can be removed by setting the key to false
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  # This is for local development only, it is not recommended to use this in production
  # The production database configuration is stored in app-config.production.yaml
  database:
    client: better-sqlite3
    connection: ':memory:'
  # workingDirectory: /tmp # Use this to configure a working directory for the scaffolder, defaults to the OS temp-dir

# Proxy configuration for ARM Portal API
proxy:
  endpoints:
    '/arm-portal':
      target: http://localhost:4000
      changeOrigin: true

integrations:
  github:
    - host: github.com
      # This is a Personal Access Token or PAT from GitHub. You can find out how to generate this token, and more information
      # about setting up the GitHub integration here: https://backstage.io/docs/integrations/github/locations#configuration
      token: ${GITHUB_TOKEN}
    ### Example for how to add your GitHub Enterprise instance using the API:
    # - host: ghe.example.net
    #   apiBaseUrl: https://ghe.example.net/api/v3
    #   token: ${GHE_TOKEN}

# ARM Portal configuration
# dev api key, put production key not in here :D
armPortal:
  baseUrl: http://localhost:4000
  apiKey: backstage-service-key-2024

# Reference documentation http://backstage.io/docs/features/techdocs/configuration
# Note: After experimenting with basic setup, use CI/CD to generate docs
# and an external cloud storage when deploying TechDocs for production use-case.
# https://backstage.io/docs/features/techdocs/how-to-guides#how-to-migrate-from-techdocs-basic-to-recommended-deployment-approach
techdocs:
  builder: 'local' # Alternatives - 'external'
  generator:
    runIn: 'docker' # Alternatives - 'local'
  publisher:
    type: 'local' # Alternatives - 'googleGcs' or 'awsS3'. Read documentation for using alternatives.

auth:
  # see https://backstage.io/docs/auth/ to learn about auth providers
  providers:
    # See https://backstage.io/docs/auth/guest/provider
    guest: {}

scaffolder:
  # see https://backstage.io/docs/features/software-templates/configuration for software template options

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location, Template]
  locations:
    # Local example data
    - type: file
      target: ../../examples/entities.yaml

    # Local example organizational data
    - type: file
      target: ../../examples/org.yaml
      rules:
        - allow: [User, Group]

    # ARM Portal Infrastructure Templates
    - type: file
      target: ../../templates/azure-rg-basic/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/azure-storage-basic/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/azure-key-vault-basic/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/azure-postgres-flexible/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/azure-function/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/azure-container-instance/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/azure-container-app/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/xp-building-blocks/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/microservice-node/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/static-site-gatsby/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/node-app/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/xp-storage-account/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/xp-resource-group/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/team-app-stack/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/team-k8s-cluster/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../templates/nodejs-quickstart/template.yaml
      rules:
        - allow: [Template]

    # GitHub Entity Provider - Auto-discover provisioned infrastructure resources
    # This discovers catalog-info.yaml files in the infra directories
    - type: url
      target: https://github.com/crh225/ARMServicePortal/blob/main/infra/environments/**/catalog/*.catalog-info.yaml
      rules:
        - allow: [Resource, System]
    - type: url
      target: https://github.com/crh225/ARMServicePortal/blob/main/infra/crossplane/claims/**/catalog-info.yaml
      rules:
        - allow: [Resource, System]

  # Scheduled refresh for infrastructure resources (every 5 minutes)
  providers:
    github:
      # Production-ready discovery for provisioned infrastructure
      infrastructureResources:
        organization: 'crh225'
        catalogPath: '**/catalog-info.yaml'
        filters:
          repository: 'ARMServicePortal'
          branch: 'main'
        schedule:
          frequency: { minutes: 5 }
          timeout: { minutes: 3 }

kubernetes:
  # see https://backstage.io/docs/features/kubernetes/configuration for kubernetes configuration options

# see https://backstage.io/docs/permissions/getting-started for more on the permission framework
permission:
  # setting this to `false` will disable permissions
  enabled: true
