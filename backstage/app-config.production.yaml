# Production configuration for Backstage
# This file overrides app-config.yaml settings for production deployment
# All secrets should be provided via environment variables

app:
  title: ARM Service Portal
  baseUrl: https://backstage.chrishouse.io

organization:
  name: Chrishouse.io Platform

backend:
  baseUrl: https://backstage.chrishouse.io
  listen:
    port: 7007
    host: 0.0.0.0

  # Backend authentication secret - REQUIRED for production
  auth:
    keys:
      - secret: ${BACKEND_SECRET}

  csp:
    connect-src: ["'self'", 'https:', 'wss:']
    img-src: ["'self'", 'data:', 'https:']
    frame-src: ["'self'", 'https://github.com']

  cors:
    origin: https://backstage.chrishouse.io
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true

  # PostgreSQL database for production
  database:
    client: pg
    connection:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      database: ${POSTGRES_DB}
      ssl:
        require: true
        rejectUnauthorized: false
    # Connection pool settings to avoid exhausting connections
    knexConfig:
      pool:
        min: 0
        max: 7
        acquireTimeoutMillis: 30000
        idleTimeoutMillis: 30000

  # Cache configuration for production
  cache:
    store: memory

# Proxy configuration for ARM Portal API (root level for plugin-proxy-backend)
proxy:
  endpoints:
    '/arm-portal':
      target: https://armportal-api-dev.kindisland-0c7a7c9a.eastus2.azurecontainerapps.io
      changeOrigin: true
      credentials: require
      headers:
        x-api-key: ${ARM_PORTAL_API_KEY}
    '/argocd/api':
      target: https://argocd.chrishouse.io/api
      changeOrigin: true
      headers:
        Authorization: Bearer ${ARGOCD_AUTH_TOKEN}
    '/github/repos':
      target: https://api.github.com/repos
      changeOrigin: true
      headers:
        Authorization: Bearer ${GITHUB_TOKEN}
        Accept: application/vnd.github.v3+json

integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}

armPortal:
  baseUrl: https://armportal-api-dev.kindisland-0c7a7c9a.eastus2.azurecontainerapps.io
  apiKey: ${ARM_PORTAL_API_KEY}
  gitopsToken: ${GITHUB_TOKEN} 

techdocs:
  builder: 'local'
  generator:
    runIn: 'local'
  publisher:
    type: 'local'

auth:
  environment: production
  providers:
    # Guest auth for now - replace with GitHub OAuth for production security
    guest:
      dangerouslyAllowOutsideDevelopment: true
    # TODO: Enable GitHub OAuth when ready
    # the thing is, you will need a PR to approve the resources so im not worried about it right now
    # github:
    #   development:
    #     clientId: ${GITHUB_OAUTH_CLIENT_ID}
    #     clientSecret: ${GITHUB_OAUTH_CLIENT_SECRET}

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location, Template]
  locations:
    # ARM Portal Infrastructure Templates - bundled in container
    - type: file
      target: ./templates/azure-rg-basic/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ./templates/azure-storage-basic/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ./templates/azure-key-vault-basic/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ./templates/azure-postgres-flexible/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ./templates/azure-function/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ./templates/azure-container-instance/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ./templates/azure-container-app/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ./templates/xp-building-blocks/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ./templates/microservice-node/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ./templates/decommission-microservice/template.yaml
      rules:
        - allow: [Template]

    # ARM Portal Documentation
    - type: url
      target: https://github.com/crh225/ARMServicePortal/blob/main/docs/catalog-info.yaml
      rules:
        - allow: [Component]

    # GitHub Entity Provider - Auto-discover provisioned infrastructure resources
    - type: url
      target: https://github.com/crh225/ARMServicePortal/blob/main/infra/environments/**/catalog/*.catalog-info.yaml
      rules:
        - allow: [Resource, System]
    - type: url
      target: https://github.com/crh225/ARMServicePortal/blob/main/infra/crossplane/claims/**/catalog-info.yaml
      rules:
        - allow: [Resource, System]

  # Scheduled refresh for infrastructure resources
  providers:
    github:
      infrastructureResources:
        organization: 'crh225'
        catalogPath: '**/*.catalog-info.yaml'
        filters:
          repository: 'ARMServicePortal'
          branch: 'main'
        schedule:
          frequency: { minutes: 5 }
          timeout: { minutes: 3 }

# Kubernetes plugin configuration
kubernetes:
  serviceLocatorMethod:
    type: 'multiTenant'
  clusterLocatorMethods:
    - type: 'config'
      clusters:
        - url: https://crossplane-dev-aqzg43ae.hcp.eastus.azmk8s.io:443
          name: aks-armportal-crossplane-dev
          authProvider: 'serviceAccount'
          serviceAccountToken: ${K8S_SERVICE_ACCOUNT_TOKEN}
          skipTLSVerify: true

# ArgoCD plugin configuration
argocd:
  baseUrl: https://argocd.chrishouse.io
  appLocatorMethods:
    - type: 'config'
      instances:
        - name: main
          url: https://argocd.chrishouse.io
          token: ${ARGOCD_AUTH_TOKEN}

permission:
  enabled: true
